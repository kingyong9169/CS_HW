<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div id="line_chart" style="width: 900px; height: 500px"></div>
    <script>
      google.charts.load("current", { packages: ["line"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("number", "Year");
        data.addColumn("number", "Naver");
        data.addColumn("number", "Samsung");
        data.addColumn("number", "Kakao");

        data.addRows([
          [1, 7.6, 12.3, 9.6],
          [2, 5.3, 7.9, 4.7],
          [3, 6.6, 8.4, 5.2],
          [4, 4.8, 6.3, 3.6],
          [5, 4.2, 6.2, 3.4],
          [6, 8.8, 13.6, 7.7],
          [7, 11.7, 18.8, 10.5],
          [8, 11.9, 17.6, 10.4],
          [9, 12.3, 29.2, 10.6],
          [10, 12.8, 30.9, 11.6],
          [11, 16.9, 42.9, 14.8],
          [12, 25.4, 57, 25.7],
          [13, 30.9, 69.5, 32.4],
          [14, 37.8, 80.8, 41.8],
        ]);

        var options = {
          chart: {
            title: "Korean IT Corporation preference",
            subtitle: "in portal site search number ranking",
          },
          width: 900,
          height: 500,
        };

        var chart = new google.charts.Line(
          document.getElementById("line_chart")
        );

        chart.draw(data, google.charts.Line.convertOptions(options));
      }
    </script>
  </body>
</html>
