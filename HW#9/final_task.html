<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final_task.html</title>
    <script>
        var guess_num = 0;
        const com_num = Math.floor(1 + Math.random() * 100);
        function func1() {
            var user_num = Number(document.getElementById('number').value);
            var hint_msg = "";
            guess_num++;
            if (user_num === com_num) {
                hint_msg = "success";
            }
            else if (user_num > com_num) {
                hint_msg = "less";
            }
            else if (user_num < com_num) {
                hint_msg = "more";
            }
            document.getElementById("guess").value = guess_num;
            document.getElementById('hint').value = hint_msg;
        }
    </script>
</head>

<body>
    <h2>Numbers Matching Game</h2>
    <p>This game is a game that matches the numbers generated by<br>the computer.</p>
    <p>The number is between 1 and 100.</p>
    number : <input id="number" style="width:75px" />
    <input type="button" value="OK" onClick=func1(); /><br>
    Number of Guesses : <input id="guess" style="width:75px" /><br>
    hint : <input id="hint"><br>
</body>

</html>
