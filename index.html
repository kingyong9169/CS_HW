<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML 실습</title>
    </head>
    <body>
        <h1>HTML 본문 태그 실습</h1>
        <p>
            <b>Lorem ipsum</b> <sub>dolor</sub> sit amet consectetur.<br>
            <small><ins>Lorem ipsum dolor</ins> <del>sit amet consectetur.</del></small><br>
        </p>
        <hr>
        <p>
            <i>Lorem ipsum</i> dolor <sup>sit, amet consectetur</sup> adipisicing elit. 
            Amet tenetur sed quas 
        </p>
    </body>
</html>
