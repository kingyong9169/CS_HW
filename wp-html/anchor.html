<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Anchor 태그</title>
    </head>
    <body>
        <h1>Anchor 태그</h1>
        <p>
            a태그는 Hyper Text를 만들어주는 태그로
            href 속성값으로 해시(#)를 사용하면 페이지 
            내에서 해시값과 일치하는 id 값을 갖는 요소로
            화면을 이동시킨다.<br>
            그리고 href 속성값으로 파일의 경로 또는
            URL을 사용하면 해당 주소의 페이지로 이동한다.
        </p>
        <a href="./">홈으로 이동</a>
    </body>
</html>
